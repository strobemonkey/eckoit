<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Ecko-It</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <link rel="icon" type="image/vnd.microsoft.icon" href="images/ecko-it.ico">

  <link rel="stylesheet" href="css/bootstrap-1.1.0.min.css">

  <script type="text/javascript" src="js/lib/json2.js"></script>
  <script type="text/javascript" src="js/lib/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="js/lib/underscore.js"></script>
  <script type="text/javascript" src="js/lib/backbone.js"></script>
  <script type="text/javascript" src="js/lib/mustache.js"></script>
  <script type="text/javascript" src="js/lib/jquery.couch.js"></script>
  <script type="text/javascript" src="js/lib/backbone-couchdb.js"></script>

  <script type="text/javascript" src="js/src/models/thing.js"></script>
  <script type="text/javascript" src="js/src/models/things.js"></script>
  <script type="text/javascript" src="js/src/routers/app.js"></script>
  <script type="text/javascript" src="js/src/views/thing.js"></script>
  <script type="text/javascript" src="js/src/views/thing-list.js"></script>
  <script type="text/javascript" src="js/src/app.js"></script>

  <script type="text/template" id="thing-template">
    <h2>{{name}}</h2><input class="edit xlarge" type="text" value="{{name}}" style="display:none"/>
    <a href="#" class="edit">Edit</a>
  </script>

</head>

<body>
  <div class="topbar">
    <div class="fill">
      <div class="container">
        <h3><a href="#">Ecko-It</a></h3>
        <ul>
	    <li><a href="#">Dashboard</a></li>
		<li><a href="#">Timeline</a></li>
          <li class="active"><a href="#">Topics</a></li>
          <li ><a href="#">Threads</a></li>
		<li ><a href="#">Meetings</a></li>
        </ul>
        <form action=""> 
          <input type="text" placeholder="Search">
        </form>
        <ul class="nav secondary-nav">
          <li class="menu">
            <a href="#" class="menu">Dropdown</a>
            <ul class="menu-dropdown">
              <li><a href="#">Secondary link</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Another link</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div> <!-- /fill -->
  </div> <!-- /topbar -->

  <div class="container">
    <div class="hero-unit">

      <div id="app">

        <div id="things">

          <div id="create-thing">
            <form>
              <input id="new-thing" placeholder="What's the new thing?" type="text" class="xlarge"/>
            </form>
            <span class="ui-tooltip-top" style="display:none;">Press Enter to save this thing</span>
          </div>

          <ul id="things-list"></ul>
      
        </ul>

      </div>
    </div>
  </div>
  
  <div id="tests">
    <a href="SpecRunner.html">Jasmine Tests</a>
  </div>
  
  <footer>
  </footer>


</body>

</html>
